{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="mail" name="mail" placeholder="Логин" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="hash" name="hash" placeholder="Пароль" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <p></p>
    

    
{% endblock %}
