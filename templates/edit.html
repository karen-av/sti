{% extends "layout.html" %}

{% block title %}

{% block main %}
    <table class="table table-striped" >
        <thead>
            <tr> 
               
                <th>Подразделение</th>
                <th >Руководитель</th>

                <td><input autocomplete="off" id="name" name="name"  value="{{ name }}" type="text"  minlength="3" maxlength="30" required></td>
                <td><input autocomplete="off" id="mail" name="mail"  value="{{ mail }}" type="text"  minlength="3" maxlength="30" required ></td>
                <td><input autocomplete="off" id="hash" name="hash" value="" type="text"  minlength="" maxlength="30" ></td>
