{% extends "layout.html" %}

{% block title %}
    Test results
{% endblock %}

{% block main %}


<table class="table table-striped" style="table-layout: auto">
    <thead>
       
        
        <tr>
            <td>N</td>
            <td>Почта</td> 
            {% for i in headerList %}<td>{{ i }}</td> {% endfor %}
            
        </tr>
        
    </thead>
    <tbody>
        {% for i in testResults %}
        <tr><td>{{ loop.index }}</td>
            {% for n in i %}
            <td>{{ n }}</td> {% endfor %}
        </tr>{% endfor %}
         
    </tbody>
</table>



{% endblock%}
